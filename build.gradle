plugins {
    id 'java-library'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}


javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

repositories {
    mavenCentral()
}

dependencies {
	api 'org.jsoup:jsoup:1.12.1'
	api 'org.jdom:jdom2:2.0.6'
	api 'commons-io:commons-io:2.6'
	api 'org.apache.logging.log4j:log4j-core:2.12.1'
	api 'org.apache.pdfbox:pdfbox:2.0.17'
}

mainClassName = "com.felixkroemer.iliasfilemanager.IFM"